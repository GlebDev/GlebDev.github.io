<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MyGame</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/flavicon.png" type="image/png">
    <meta name="keywords" content="block, block-game">
	<meta name="descriptions" content="it is game">
</head>
<body>
   	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container ">
			<a class="navbar-brand">AMIGO corporation</a>
            <a class="cog " href="#"  data-toggle="modal" data-target="#modal-window">
                <i class="glyphicon glyphicon-cog"></i>
            </a>
		</div>
	</div>
    <div class="container gameArea">



    </div>
    <button type="button" class="btn btn-lg btn-success start-btn">
        START <i class="glyphicon glyphicon-play-circle"></i>
    </button>
    <div class="fon wasted-fon ">
        <div class="wasted"><p>GAME OVER</p></div>
    </div>
    <div class="fon win-fon fon ">
        <div class="win"><p>win</p></div>
    </div>
    <div class="modal  information-block fade" id="modal-window">
    	<div class="modal-dialog ">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button class="close" type="button" data-dismiss="modal">&times;</button>
    				<h4 class="modal-title text">Settings</h4>
    			</div>
    			<div class="modal-body">
                     <a href="#" class="btn btn-lg btn-block btn-danger text" data-dismiss="modal">resume</a>
    				 <a href="#" class="btn btn-lg btn-block btn-danger resetGame text" data-dismiss="modal">
    				     reset <i class="glyphicon glyphicon-repeat"></i><p style="float:right;font-size:0.8em;">F9</p></a>
    				 <a href="#" class="btn btn-lg btn-block btn-danger text">donate <i class="glyphicon glyphicon-usd"></i></a>
    			</div>
    			<div class="modal-body">
    				<p class="information modal-text">
                        <b class="modal-title ">Level:</b> <span class="levelNum ">01</span><br>
                        <b class="modal-title "> Lives: </b><span class="livesNum "></span>
    				</p>
    			</div>
    		</div>
    	</div>
    </div>
    <footer class="navbar-bottom row-fluid footer footer-text">
        <p>
            <span class="footer-item"><b>Level: </b><span class="levelNum">01</span></span>
            <span class="footer-item"><b> Time: </b><span class="timer">00.0</span></span>
            <span class="footer-item"><b> Lives: </b><span class="health-information"></span></span>
        </p>
    </div>

    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
